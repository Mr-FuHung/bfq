<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>我的音乐</title>
    <link rel="stylesheet" href="myMusic.css">
</head>
<body>
<div class="beijing">
    <div class="beijing1"></div>
</div>
<div class="box">
    <div class="boxTop">
        <img src="" alt="">
        <div class="content">
            <div class="name"></div>
            <div class="time"><span class="dq-time">00:00</span>/<span class="z-time">00:00</span></div>
            <div class="progress">
                <div class="jd-progress">
                    <div class="circle"></div>
                </div>
            </div>
            <div class="but">
                <span class="syq"></span>
                <span class="bofang"></span>
                <span class="xyq"></span>
                <span class="pattern"></span>
                <span class="jyin"></span>
            </div>
            <div class="volume">
                <div class="dq-volume">
                    <div class="circle-volume"></div>
                </div>
            </div>
        </div>
    </div>
    <div class="clearBoth"></div>
    <div class="boxBottom">
        <ul class="list">
        </ul>
    </div>
</div>
<audio src=""></audio>
<script src="https://cdn.bootcss.com/jquery/3.3.1/jquery.min.js"></script>
<script src="maMusic.js"></script>
</body>
</html>
